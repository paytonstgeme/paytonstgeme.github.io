<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Views — Payton St. Geme</title>
  <meta name="description" content="Photographs by Payton St. Geme">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <!-- Styles -->
  <link rel="stylesheet" href="/css/global.css">
</head>
<body>

  <!-- Header & sidebar injected by main.js -->
  <div data-include="components/header.html"></div>
  <div data-include="components/sidebar.html"></div>

  <main class="container">
    <section class="page-header text-center">
      <h1>Views</h1>
      <p class="lede"></p>
    </section>

    <!-- Responsive masonry-style grid -->
    <div class="gallery-grid" id="gallery">
      <figure><img src="/assets/image2.jpg"          alt="Landing scene"            loading="lazy"></figure>
      <figure><img src="/assets/Bridgeheadlands.png" alt="Bridge from the headlands" loading="lazy"></figure>
      <figure><img src="/assets/bridgecloseup.png"   alt="Close-up bridge structure" loading="lazy"></figure>
      <figure><img src="/assets/bridgered.PNG"       alt="Golden Gate Bridge in red" loading="lazy"></figure>
      <figure><img src="/assets/IMG_0946.JPG"        alt="Motion and light trails"   loading="lazy"></figure>
      <figure><img src="/assets/IMG_1057.JPG"        alt="Speed and motion blur"     loading="lazy"></figure>
      <figure><img src="/assets/IMG_1061.JPG"        alt="Blurred horizon"           loading="lazy"></figure>
      <figure><img src="/assets/IMG_1428.JPG"        alt="Dramatic sky"              loading="lazy"></figure>
      <figure><img src="/assets/IMG_1941.JPG"        alt="Golden light at sunset"    loading="lazy"></figure>
      <figure><img src="/assets/IMG_1970.JPG"        alt="Distant horizon"           loading="lazy"></figure>
      <figure><img src="/assets/IMG_2513.JPG"        alt="Soft pastel sky"           loading="lazy"></figure>
      <figure><img src="/assets/IMG_2747.JPG"        alt="Quiet moment"              loading="lazy"></figure>
      <figure><img src="/assets/IMG_3131.JPG"        alt="Moody landscape"           loading="lazy"></figure>
      <figure><img src="/assets/IMG_3291.JPG"        alt="Wanderer in the mist"      loading="lazy"></figure>
      <figure><img src="/assets/IMG_4474.JPG"        alt="Silhouette against sunset" loading="lazy"></figure>
      <figure><img src="/assets/IMG_4902.JPG"        alt="Evening glow"              loading="lazy"></figure>
      <figure><img src="/assets/IMG_4915.JPG"        alt="Calm waters at dusk"       loading="lazy"></figure>
      <figure><img src="/assets/IMG_4916.JPG"        alt="Reflections on water"      loading="lazy"></figure>
      <figure><img src="/assets/IMG_5039.JPG"        alt="Night city lights"         loading="lazy"></figure>
      <figure><img src="/assets/IMG_6799.JPG"        alt="Starlit night"             loading="lazy"></figure>
      <figure><img src="/assets/San Francisco-4.PNG" alt="San Francisco skyline"     loading="lazy"></figure>
      <figure><img src="/assets/pers.jpg"            alt="Perseus constellation"     loading="lazy"></figure>
    </div>
  </main>

  <div class="gallery-arrows" aria-label="Gallery navigation arrows">
    <button type="button" class="gallery-arrow prev" aria-label="Previous image">
      <span class="material-symbols-outlined" aria-hidden="true">chevron_left</span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button type="button" class="gallery-arrow next" aria-label="Next image">
      <span class="material-symbols-outlined" aria-hidden="true">chevron_right</span>
      <span class="material-icons" aria-hidden="true">chevron_left</span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button type="button" class="gallery-arrow next" aria-label="Next image">
      <span class="material-icons" aria-hidden="true">chevron_right</span>

      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lightbox-close" aria-label="Close">
      <span class="material-icons">close</span>
    </button>
    <button class="lightbox-prev" aria-label="Previous">
      <span class="material-icons">chevron_left</span>
    </button>
    <button class="lightbox-next" aria-label="Next">
      <span class="material-icons">chevron_right</span>
    </button>
    <img id="lightbox-img" src="" alt="">
  </div>

  <footer class="footer container">
    <p>© 2025 Payton St. Geme</p>
  </footer>

  <!-- Only one script -->
  <script src="/js/main.js" type="module"></script>
</body>
</html>
