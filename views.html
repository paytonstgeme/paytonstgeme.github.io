<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Views · Payton St. Geme</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preload" href="/header.html" as="fetch" crossorigin>
  <script>
    fetch('/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('shared-header').innerHTML = html);
  </script>
</head>
<body>
  <div id="shared-header"></div>

  <header class="header">
    <div class="container masthead">
      <img src="/assets/newlogo.png" alt="Logo" class="logo">
      <div class="brandline">PAYTON ST. GEME</div>
    </div>
  </header>

  <main class="container">
    <section class="views-gallery">
      <h1>Views</h1>
      <div class="gallery-wrapper">
        <button class="scroll-btn left" aria-label="Scroll left">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18L9 12L15 6"/>
          </svg>
        </button>
        <div class="grid" id="gallery-grid">
          <!-- your images -->
          <figure><img src="/assets/image2.jpg" alt="Ancient ruins" loading="lazy" draggable="false"><figcaption></figcaption></figure>
          <!-- ... rest of images ... -->
        </div>
        <button class="scroll-btn right" aria-label="Scroll right">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18L15 12L9 6"/>
          </svg>
        </button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© <span id="year"></span> Payton St. Geme</p>
    </div>
  </footer>

  <div class="lightbox" id="lightbox">
    <img src="" alt="" id="lightbox-img">
    <figcaption id="lightbox-caption"></figcaption>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const check = setInterval(() => {
      if (document.getElementById('shared-header').innerHTML) {
        clearInterval(check);
        document.querySelector('.nav a[href="/views.html"]')?.classList.add('active');
      }
    }, 50);

    // [your existing gallery + lightbox JS here]
    // (copy-paste from your current views.html)
  </script>
</body>
</html>
