<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Views | Payton St. Geme</title>

  <!-- Material Icons -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,menu_open,arrow_circle_left" />

  <!-- Shared Styles (ONE FILE) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SHARED HEADER (menu + logo) -->
  <div data-include="header.html"></div>

  <!-- Main Content -->
  <main class="container">
    <section class="views-gallery">
      <h1>Views</h1>
      <div class="grid" id="gallery-grid">
        <figure>
          <img src="assets/image2.jpg" alt="Ancient ruins" loading="lazy">
          <figcaption>timeless stone.</figcaption>
        </figure>
        <figure>
          <img src="assets/Bridgeheadlands.png" alt="Bridge view from the headlands" loading="lazy">
          <figcaption>from the headlands.</figcaption>
        </figure>
        <figure>
          <img src="assets/bridgecloseup.png" alt="Close-up of bridge structure" loading="lazy">
          <figcaption>steel and sky.</figcaption>
        </figure>
        <figure>
          <img src="assets/bridgered.PNG" alt="Golden Gate Bridge in red" loading="lazy">
          <figcaption>the bay.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_1057.JPG" alt="Speed and motion blur" loading="lazy">
          <figcaption>speed.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_3291.JPG" alt="Wanderer in the mist" loading="lazy">
          <figcaption>eternal wander.</figcaption>
        </figure>
        <figure>
          <img src="assets/pers.jpg" alt="Perseus constellation" loading="lazy">
          <figcaption>perseus.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_1941.JPG" alt="Golden light at sunset" loading="lazy">
          <figcaption>golden hour.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_1970.JPG" alt="Distant horizon" loading="lazy">
          <figcaption>endless horizon.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_2747.JPG" alt="Quiet moment" loading="lazy">
          <figcaption>stillness.</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <!-- Include Header Script (runs once per page) -->
  <script>
    function includeHTML() {
      document.querySelectorAll('[data-include]').forEach(el => {
        const file = el.getAttribute('data-include');
        fetch(file)
          .then(r => r.text())
          .then(html => {
            el.innerHTML = html;
            el.removeAttribute('data-include');
            // Re-execute scripts inside included file
            el.querySelectorAll('script').forEach(old => {
              const script = document.createElement('script');
              script.textContent = old.textContent;
              old.parentNode.replaceChild(script, old);
            });
          })
          .catch(err => console.error('Failed to load include:', file, err));
      });
    }
    document.addEventListener('DOMContentLoaded', includeHTML);
  </script>
</body>
</html>
