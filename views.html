<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Views — Payton St. Geme</title>

  <!-- Global styles & icons -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,close,chevron_left,chevron_right">

  <style>
    /* Lightbox styles — now live in global.css or here if you prefer inline */
    .views-gallery h1 { text-align: center; margin: 2rem 0 1rem; }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1rem 0;
    }
    .gallery-grid figure { margin: 0; overflow: hidden; border-radius: 6px; }
    .gallery-grid img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform .4s ease;
      cursor: zoom-in;
    }
    .gallery-grid img:hover { transform: scale(1.05); }

    /* Lightbox */
    .lightbox-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.95);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity .3s, visibility .3s;
      z-index: 2000;
    }
    .lightbox-overlay.open { opacity: 1; visibility: visible; }
    .lightbox-wrapper { position: relative; max-width: 95vw; max-height: 95vh; }
    .lightbox-image { max-width: 100%; max-height: 95vh; border-radius: 8px; }
    .lightbox-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 4rem;
      color: rgba(255,255,255,.8);
      cursor: pointer;
      user-select: none;
      padding: 1rem;
    }
    .lightbox-prev { left: -60px; }
    .lightbox-next { right: -60px; }
    .lightbox-close {
      position: absolute;
      top: -50px; right: 0;
      font-size: 3rem;
      color: white;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .lightbox-prev { left: 10px; }
      .lightbox-next { right: 10px; }
      .lightbox-close { top: 10px; right: 10px; }
    }
  </style>
</head>
<body>

  <!-- Components loaded by js/main.js -->
  <div id="header-placeholder"></div>
  <div id="sidebar-placeholder"></div>

  <main class="container">
    <section class="views-gallery">
      <h1>Views</h1>
      <p class="lede">Photographs from the edge of the world.</p>

      <div class="gallery-grid" id="gallery-grid">
        <!-- Your images — all good paths -->
        <figure><img src="assets/image2.jpg" alt="Landing scene" loading="lazy"></figure>
        <figure><img src="assets/Bridgeheadlands.png" alt="Bridge from the headlands" loading="lazy"></figure>
        <figure><img src="assets/bridgecloseup.png" alt="Close-up bridge structure" loading="lazy"></figure>
        <figure><img src="assets/bridgered.PNG" alt="Golden Gate Bridge in red" loading="lazy"></figure>
        <figure><img src="assets/IMG_0946.JPG" alt="Motion and light trails" loading="lazy"></figure>
        <figure><img src="assets/IMG_1057.JPG" alt="Speed and motion blur" loading="lazy"></figure>
        <figure><img src="assets/IMG_1061.JPG" alt="Blurred horizon" loading="lazy"></figure>
        <figure><img src="assets/IMG_1428.JPG" alt="Dramatic sky" loading="lazy"></figure>
        <figure><img src="assets/IMG_1941.JPG" alt="Golden light at sunset" loading="lazy"></figure>
        <figure><img src="assets/IMG_1970.JPG" alt="Distant horizon" loading="lazy"></figure>
        <figure><img src="assets/IMG_2513.JPG" alt="Soft pastel sky" loading="lazy"></figure>
        <figure><img src="assets/IMG_2747.JPG" alt="Quiet moment" loading="lazy"></figure>
        <figure><img src="assets/IMG_3131.JPG" alt="Moody landscape" loading="lazy"></figure>
        <figure><img src="assets/IMG_3291.JPG" alt="Wanderer in the mist" loading="lazy"></figure>
        <figure><img src="assets/IMG_4474.JPG" alt="Silhouette against sunset" loading="lazy"></figure>
        <figure><img src="assets/IMG_4902.JPG" alt="Evening glow" loading="lazy"></figure>
        <figure><img src="assets/IMG_4915.JPG" alt="Calm waters at dusk" loading="lazy"></figure>
        <figure><img src="assets/IMG_4916.JPG" alt="Reflections on water" loading="lazy"></figure>
        <figure><img src="assets/IMG_5039.JPG" alt="Night city lights" loading="lazy"></figure>
        <figure><img src="assets/IMG_6799.JPG" alt="Starlit night" loading="lazy"></figure>
        <figure><img src="assets/San Francisco-4.PNG" alt="San Francisco skyline" loading="lazy"></figure>
        <figure><img src="assets/pers.jpg" alt="Perseus constellation" loading="lazy"></figure>
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox-overlay" id="lightbox">
    <div class="lightbox-wrapper">
      <span class="material-symbols-outlined lightbox-close" id="lightbox-close">close</span>
      <img class="lightbox-image" id="lightbox-img" src="" alt="">
      <span class="material-symbols-outlined lightbox-arrow lightbox-prev" id="lightbox-prev">chevron_left</span>
      <span class="material-symbols-outlined lightbox-arrow lightbox-next" id="lightbox-next">chevron_right</span>
    </div>
  </div>

  <footer class="footer container">
    <p>© 2025 Payton St. Geme</p>
  </footer>

  <!-- Only one script needed -->
  <script src="js/main.js" defer></script>
</body>
</html>
