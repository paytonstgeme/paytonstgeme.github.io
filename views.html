<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Views · Payton St Geme</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <style>
    /* Center title */
    .gallery h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Horizontal scroll gallery */
    .gallery .grid {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 20px;
      padding-bottom: 10px;
      justify-content: flex-start;
    }

    .gallery figure {
      flex: 0 0 auto;
      scroll-snap-align: center;
      text-align: center;
      margin: 0;
    }

    .gallery img {
      width: 260px; /* smaller size */
      height: auto;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,.1);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.04);
    }

    .gallery figcaption {
      font-size: 0.9rem;
      color: rgba(0,0,0,.7);
      margin-top: 6px;
    }

    /* Hide scrollbar for cleaner look (optional) */
    .gallery .grid::-webkit-scrollbar {
      display: none;
    }
    .gallery .grid {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <header class="header" id="site-header"></header>

  <main class="container gallery">
    <h1>Views</h1>
    <div class="grid">
      <figure><img src="/assets/image2.jpg" alt="ancient" loading="lazy" /><figcaption></figcaption></figure>
      <figure><img src="/assets/Bridgeheadlands.png" alt="Bridge view from the headlands" loading="lazy" /><figcaption></figcaption></figure>
      <figure><img src="/assets/bridgecloseup.png" alt="Close-up of bridge structure" loading="lazy" /><figcaption></figcaption></figure>
      <figure><img src="/assets/bridgered.PNG" alt="San Francisco" loading="lazy" /><figcaption>the bay.</figcaption></figure>
      <figure><img src="/assets/IMG_1057.JPG" alt="IMG_1057" loading="lazy" /><figcaption>speed.</figcaption></figure>
      <figure><img src="/assets/IMG_3291.JPG" alt="IMG_3291" loading="lazy" /><figcaption>eternal wander.</figcaption></figure>
      <figure><img src="/assets/pers.jpg" alt="perseus" loading="lazy" /><figcaption>perseus.</figcaption></figure>
      <figure><img src="/assets/IMG_1941.JPG" alt="IMG_1941" loading="lazy" /><figcaption></figcaption></figure>
      <figure><img src="/assets/IMG_1970.JPG" alt="IMG_1970" loading="lazy" /><figcaption></figcaption></figure>
      <figure><img src="/assets/IMG_2747.JPG" alt="IMG_2747" loading="lazy" /><figcaption></figcaption></figure>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© <span id="year"></span> Payton St Geme</p>
    </div>
  </footer>

  <script>
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();

    fetch("/header.html")
      .then(r => r.text())
      .then(html => {
        const host = document.getElementById("site-header");
        host.innerHTML = html;

        host.querySelectorAll(".nav-link").forEach(a => a.classList.remove("active"));
        host.querySelector('[data-nav="views"]')?.classList.add("active");

        const btn = host.querySelector(".menu-button");
        const sidebar = host.querySelector(".sidebar");
        const backdrop = host.querySelector(".backdrop");
        function openMenu() {
          sidebar?.classList.add("open");
          document.body.classList.add("menu-open");
          btn?.setAttribute("aria-expanded", "true");
          sidebar?.setAttribute("aria-hidden", "false");
          if (backdrop) backdrop.hidden = false;
        }
        function closeMenu() {
          sidebar?.classList.remove("open");
          document.body.classList.remove("menu-open");
          btn?.setAttribute("aria-expanded", "false");
          sidebar?.setAttribute("aria-hidden", "true");
          if (backdrop) backdrop.hidden = true;
        }
        btn?.addEventListener("click", () =>
          sidebar?.classList.contains("open") ? closeMenu() : openMenu()
        );
        backdrop?.addEventListener("click", closeMenu);
        document.addEventListener("keydown", e => {
          if (e.key === "Escape") closeMenu();
        });
      });
  </script>
</body>
</html>
