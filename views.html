<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Views · Payton St Geme</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <!-- Shared header placeholder -->
  <header class="header" id="site-header"></header>
  
  <!-- Main content -->
  <main class="container gallery">
    <h1>Views</h1>
    <div class="grid">
      <!-- Example image block -->
      <figure>
        <img src="assets/pers.jpg" alt="Example image" />
        <figcaption>Testing.</figcaption>
      </figure>
      <!-- Add more <figure> elements for new images -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© <span id="year"></span> Payton St Geme</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Update footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Fetch and inject shared header.html
    fetch("/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("site-header").innerHTML = data;
      });
  </script>
</body>
</html>
