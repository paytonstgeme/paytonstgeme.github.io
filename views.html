<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Views · Payton St Geme</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <!-- Shared header placeholder -->
  <header class="header" id="site-header"></header>

  <!-- Main content -->
  <main class="container gallery">
    <h1>Views</h1>
    <div class="grid">
      <!-- Bridge from headlands -->
      <figure>
        <img src="assets/Bridgeheadlands.png" alt="Bridge view from the headlands" loading="lazy" />
        <figcaption> </figcaption>
      </figure>

      <!-- Bridge close-up -->
      <figure>
        <img src="assets/bridgecloseup.png" alt="Close-up of bridge structure" loading="lazy" />
        <figcaption> </figcaption>
      </figure>

      <figure>
        <img src="assets/MrsBrooke-4.PNG" alt="San Francisco" loading="lazy" />
        <figcaption> the bay.</figcaption>
      </figure>
      
      <figure>
        <img src="assets/IMG_1057.JPG" alt="IMG_1057" loading="lazy" />
        <figcaption> speed. </figcaption>
      </figure>

      <figure>
        <img src="assets/IMG_3291.JPG" alt="IMG_3291" loading="lazy" />
        <figcaption>eternal wander.</figcaption>
      </figure>
      
      <!-- Arch/columns (pers) -->
      <figure>
        <img src="assets/pers.jpg" alt="perseus" loading="lazy" />
        <figcaption>perseus.</figcaption>
      </figure>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© <span id="year"></span> Payton St Geme</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Footer year
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();

    // Load shared header + wire menu + set active link
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        const host = document.getElementById("site-header");
        host.innerHTML = html;

        // Highlight "Views"
        host.querySelectorAll(".nav-link").forEach(a => a.classList.remove("active"));
        host.querySelector('.nav a[href="views.html"]')?.classList.add("active");

        // Sidebar wiring (safe if elements aren't present)
        const btn = host.querySelector(".menu-button");
        const sidebar = host.querySelector(".sidebar");
        const backdrop = host.querySelector(".backdrop");
        function openMenu(){ sidebar?.classList.add("open"); document.body.classList.add("menu-open"); if (btn) btn.setAttribute("aria-expanded","true"); if (sidebar) sidebar.setAttribute("aria-hidden","false"); if (backdrop) backdrop.hidden = false; }
        function closeMenu(){ sidebar?.classList.remove("open"); document.body.classList.remove("menu-open"); if (btn) btn.setAttribute("aria-expanded","false"); if (sidebar) sidebar.setAttribute("aria-hidden","true"); if (backdrop) backdrop.hidden = true; }
        btn?.addEventListener("click", () => sidebar?.classList.contains("open") ? closeMenu() : openMenu());
        backdrop?.addEventListener("click", closeMenu);
        document.addEventListener("keydown", e => { if (e.key === "Escape") closeMenu(); });
      });
  </script>
</body>
</html>
