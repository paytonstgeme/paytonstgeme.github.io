<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Views | Payton St. Geme</title>

  <!-- Google Material Icons: load only the icons needed (menu and chevron_left) -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chevron_left,menu" />

  <!-- Shared stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header with menu button and centred logo -->
  <header class="site-header">
    <span class="material-symbols-outlined menu-btn" id="menuBtn">menu</span>
    <a href="index.html" class="logo">
      <img src="assets/your-logo.png" alt="Payton St. Geme Logo">
      <span>Payton St. Geme</span>
    </a>
  </header>

  <!-- Main content: gallery section -->
  <main class="content views-page">
    <section class="views-gallery">
      <h1>Views</h1>
      <div class="grid" id="gallery-grid">
        <figure>
          <img src="assets/image2.jpg" alt="Ancient ruins" loading="lazy">
          <figcaption>timeless stone.</figcaption>
        </figure>
        <figure>
          <img src="assets/Bridgeheadlands.png" alt="Bridge view from the headlands" loading="lazy">
          <figcaption>from the headlands.</figcaption>
        </figure>
        <figure>
          <img src="assets/bridgecloseup.png" alt="Close-up of bridge structure" loading="lazy">
          <figcaption>steel and sky.</figcaption>
        </figure>
        <figure>
          <img src="assets/bridgered.PNG" alt="Golden Gate Bridge in red" loading="lazy">
          <figcaption>the bay.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_1057.JPG" alt="Speed and motion blur" loading="lazy">
          <figcaption>speed.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_3291.JPG" alt="Wanderer in the mist" loading="lazy">
          <figcaption>eternal wander.</figcaption>
        </figure>
        <figure>
          <img src="assets/pers.jpg" alt="Perseus constellation" loading="lazy">
          <figcaption>perseus.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_1941.JPG" alt="Golden light at sunset" loading="lazy">
          <figcaption>golden hour.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_1970.JPG" alt="Distant horizon" loading="lazy">
          <figcaption>endless horizon.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_2747.JPG" alt="Quiet moment" loading="lazy">
          <figcaption>stillness.</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <!-- Sidebar navigation -->
  <nav class="sidebar" id="sidebar">
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="posts.html">Posts</a></li>
      <li><a href="views.html">Views</a></li>
    </ul>
  </nav>

  <!-- Clickâ€‘catching overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- JavaScript for menu toggle and active link highlighting -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const navLinks = document.querySelectorAll('.nav-list a');

    // Highlight the current page
    const currentPage = location.pathname.split('/').pop() || 'index.html';
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });

    function openMenu() {
      menuBtn.textContent = 'chevron_left';
      sidebar.classList.add('open');
      overlay.classList.add('open');
    }

    function closeMenu() {
      menuBtn.textContent = 'menu';
      sidebar.classList.remove('open');
      overlay.classList.remove('open');
    }

    menuBtn.addEventListener('click', () => {
      sidebar.classList.contains('open') ? closeMenu() : openMenu();
    });

    // Clicking outside the menu closes it
    overlay.addEventListener('click', closeMenu);
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && sidebar.classList.contains('open')) closeMenu();
    });
  </script>

</body>
</html>
