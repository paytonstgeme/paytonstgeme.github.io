<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Views | Payton St. Geme</title>

  <!-- Material Symbols (includes menu, close, chevrons) -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,menu_open" />

  <link rel="stylesheet" href="style.css">
  <script src="scripts/main.js" defer></script>
</head>

<body>

  <!-- Header + Menu Button (identical to index.html) -->
  <div class="container">
    <span class="material-symbols-outlined menu-btn" id="menuBtn">menu</span>

    <a href="index.html" class="logo">
      <img src="assets/your-logo.png" alt="Payton St. Geme Logo">
      <span>Payton St. Geme</span>
    </a>
  </div>

  <!-- Sidebar Navigation (identical to index.html) -->
  <nav class="sidebar" id="sidebar">
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="posts.html">Posts</a></li>
      <li><a href="views.html" class="active">Views</a></li>
    </ul>
  </nav>

  <!-- Overlay when menu is open -->
  <div class="overlay" id="overlay"></div>

  <!-- Main content â€” NO .container class (prevents layout shift bug) -->
  <main>
    <section class="views-gallery">
      <h1>Views</h1>

      <!-- Navigation arrows -->
      <button class="nav-arrow left" id="prevBtn" aria-label="Previous image">
        <span class="material-symbols-outlined">chevron_left</span>
      </button>
      <button class="nav-arrow right" id="nextBtn" aria-label="Next image">
        <span class="material-symbols-outlined">chevron_right</span>
      </button>

      <!-- Horizontal scrolling gallery -->
      <div class="slider-container" id="slider">
        <figure><img src="assets/image2.jpg" alt="Landing scene" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/Bridgeheadlands.png" alt="Bridge from the headlands" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/bridgecloseup.png" alt="Close-up bridge structure" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/bridgered.PNG" alt="Golden Gate Bridge in red" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_0946.JPG" alt="Motion trails" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_1057.JPG" alt="Speed" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_1061.JPG" alt="Blurred horizon" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_1428.JPG" alt="Dramatic sky" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_1941.JPG" alt="Golden hour" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_1970.JPG" alt="Endless horizon" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_2513.JPG" alt="Pastel sky" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_2747.JPG" alt="Stillness" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_3131.JPG" alt="Into the mist" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_3291.JPG" alt="Eternal wander" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_4474.JPG" alt="Last light" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_4902.JPG" alt="Ember sky" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_4915.JPG" alt="Mirror of twilight" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_4916.JPG" alt="Liquid glass" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_5039.JPG" alt="City breathes" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/IMG_6799.JPG" alt="Under the vault" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/San Francisco-4.PNG" alt="The city by the bay" loading="lazy" decoding="async"></figure>
        <figure><img src="assets/pers.jpg" alt="Perseus constellation" loading="lazy" decoding="async"></figure>
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox-overlay" id="lightbox">
    <div class="lightbox-wrapper">
      <span class="material-symbols-outlined lightbox-close" id="lightbox-close">close</span>
      <img class="lightbox-image" id="lightbox-img" src="" alt="">
      <span class="material-symbols-outlined lightbox-arrow lightbox-prev">chevron_left</span>
      <span class="material-symbols-outlined lightbox-arrow lightbox-next">chevron_right</span>
    </div>
  </div>

  <!-- Slider-specific styles (you can move to style.css later) -->
  <style>
    .views-gallery { position: relative; overflow: hidden; padding: 2rem 0; }
    .slider-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      gap: 1rem;
      padding: 1rem 0;
      scrollbar-width: none;
    }
    .slider-container::-webkit-scrollbar { display: none; }
    .slider-container figure {
      scroll-snap-align: center;
      flex: 0 0 90vw;
      max-width: 600px;
      margin: 0;
    }
    @media (min-width: 768px) { .slider-container figure { flex: 0 0 70vw; } }
    @media (min-width: 1024px) { .slider-container figure { flex: 0 0 50vw; } }
    .slider-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .slider-container img:hover { transform: scale(1.02); }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }
    .nav-arrow.left { left: 10px; }
    .nav-arrow.right { right: 10px; }
    @media (min-width: 1024px) {
      .nav-arrow { opacity: 0.7; }
      .nav-arrow:hover { opacity: 1; background: rgba(0,0,0,0.6); }
    }
  </style>

  <!-- Lightbox + Slider Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const images = Array.from(document.querySelectorAll('.slider-container img'));
      const slider = document.getElementById('slider');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      let currentIndex = 0;

      images.forEach((img, i) => {
        img.addEventListener('click', () => {
          currentIndex = i;
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt;
          lightbox.classList.add('open');
        });
      });

      document.querySelector('.lightbox-prev')?.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        lightboxImg.src = images[currentIndex].src;
      });
      document.querySelector('.lightbox-next')?.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        lightboxImg.src = images[currentIndex].src;
      });
      document.getElementById('lightbox-close')?.addEventListener('click', () => lightbox.classList.remove('open'));
      lightbox.addEventListener('click', e => { if (e.target === lightbox) lightbox.classList.remove('open'); });

      prevBtn.addEventListener('click', () => slider.scrollBy({ left: -window.innerWidth * 0.8, behavior: 'smooth' }));
      nextBtn.addEventListener('click', () => slider.scrollBy({ left: window.innerWidth * 0.8, behavior: 'smooth' }));

      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') prevBtn.click();
        if (e.key === 'ArrowRight') nextBtn.click();
        if (e.key === 'Escape' && lightbox.classList.contains('open')) lightbox.classList.remove('open');
      });
    });
  </script>

</body>
</html>
