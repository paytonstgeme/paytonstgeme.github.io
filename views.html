<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Views · Payton St. Geme</title>

  <!-- Main stylesheet (includes EB Garamond + Material Symbols) -->
  <link rel="stylesheet" href="/style.css">

  <!-- Preload shared header -->
  <link rel="preload" href="/header.html" as="fetch" crossorigin>

  <!-- Load shared header (menu, sidebar, back-button logic) -->
  <script>
    fetch('/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('shared-header').innerHTML = html);
  </script>
</head>

<body>
  <!-- Shared UI: menu, sidebar, backdrop -->
  <div id="shared-header"></div>

  <!-- PAGE-SPECIFIC HEADER: logo + brand -->
  <header class="header">
    <div class="container masthead">
      <img src="/assets/newlogo.png" alt="Logo" class="logo">
      <div class="brandline">PAYTON ST. GEME</div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section class="views-gallery">
      <h1>Views</h1>
      <div class="gallery-wrapper">
        <button class="scroll-btn left" aria-label="Scroll left">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18L9 12L15 6"/>
          </svg>
        </button>

        <!-- HORIZONTAL SCROLL GALLERY -->
        <div class="grid" id="gallery-grid">
          <figure><img src="/assets/image2.jpg" alt="Ancient ruins" loading="lazy" draggable="false"><figcaption></figcaption></figure>
          <figure><img src="/assets/IMG_1941.JPG" alt="Golden light at sunset" loading="lazy" draggable="false"><figcaption></figcaption></figure>
          <figure><img src="/assets/Bridgeheadlands.png" alt="Bridge view from the headlands" loading="lazy" draggable="false"><figcaption></figcaption></figure>
          <figure><img src="/assets/bridgecloseup.png" alt="Close-up of bridge structure" loading="lazy" draggable="false"><figcaption></figcaption></figure>
          <figure><img src="/assets/bridgered.PNG" alt="Golden Gate Bridge in red" loading="lazy" draggable="false"><figcaption>the bay.</figcaption></figure>
          <figure><img src="/assets/IMG_1057.JPG" alt="Speed and motion blur" loading="lazy" draggable="false"><figcaption>speed.</figcaption></figure>
          <figure><img src="/assets/IMG_3291.JPG" alt="Wanderer in the mist" loading="lazy" draggable="false"><figcaption>eternal wander.</figcaption></figure>
          <figure><img src="/assets/pers.jpg" alt="Perseus constellation" loading="lazy" draggable="false"><figcaption>perseus.</figcaption></figure>
          <figure><img src="/assets/IMG_1970.JPG" alt="Distant horizon" loading="lazy" draggable="false"><figcaption></figcaption></figure>
          <figure><img src="/assets/IMG_2747.JPG" alt="Quiet moment" loading="lazy" draggable="false"><figcaption></figcaption></figure>
        </div>

        <button class="scroll-btn right" aria-label="Scroll right">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18L15 12L9 6"/>
          </svg>
        </button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>© <span id="year"></span> Payton St. Geme</p>
    </div>
  </footer>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="" id="lightbox-img">
    <figcaption id="lightbox-caption"></figcaption>
  </div>

  <!-- SCRIPTS -->
  <script>
    // === Footer year ===
    document.getElementById('year').textContent = new Date().getFullYear();

    // === Load posts & set active nav after header loads ===
    const checkHeader = setInterval(() => {
      const header = document.getElementById('shared-header');
      if (header && header.innerHTML) {
        clearInterval(checkHeader);

        // Highlight "VIEWS" in sidebar
        header.querySelectorAll('.nav-link').forEach(a => a.classList.remove('active'));
        const viewsLink = header.querySelector('.nav a[href="/views.html"]');
        if (viewsLink) viewsLink.classList.add('active');
      }
    }, 50);

    // === HORIZONTAL SCROLL + ARROWS ===
    const gallery = document.getElementById('gallery-grid');
    const leftBtn = document.querySelector('.scroll-btn.left');
    const rightBtn = document.querySelector('.scroll-btn.right');

    const updateScrollAmount = () => {
      const first = gallery.querySelector('figure');
      if (!first) return 400;
      const gap = parseInt(getComputedStyle(gallery).gap) || 28;
      return first.offsetWidth + gap;
    };

    let scrollAmount = updateScrollAmount();

    leftBtn.addEventListener('click', () => {
      scrollAmount = updateScrollAmount();
      gallery.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    });

    rightBtn.addEventListener('click', () => {
      scrollAmount = updateScrollAmount();
      gallery.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    });

    const updateButtons = () => {
      const atStart = gallery.scrollLeft <= 10;
      const atEnd = Math.abs(gallery.scrollLeft + gallery.clientWidth - gallery.scrollWidth) <= 10;
      leftBtn.classList.toggle('hidden', atStart);
      rightBtn.classList.toggle('hidden', atEnd);
    };

    gallery.addEventListener('scroll', updateButtons);
    window.addEventListener('resize', () => {
      scrollAmount = updateScrollAmount();
      requestAnimationFrame(updateButtons);
    });
    requestAnimationFrame(updateButtons);

    // === LIGHTBOX ===
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');

    document.querySelectorAll('.views-gallery img').forEach(img => {
      img.style.cursor = 'zoom-in';
      img.addEventListener('click', e => {
        e.stopPropagation();
        lightboxImg.src = img.src;
        lightboxCaption.textContent = img.parentElement.querySelector('figcaption')?.textContent || '';
        lightbox.classList.add('open');
        document.body.classList.add('lightbox-open');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('open');
      document.body.classList.remove('lightbox-open');
      setTimeout(() => {
        lightboxImg.src = '';
        lightboxCaption.textContent = '';
      }, 300);
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && lightbox.classList.contains('open')) lightbox.click();
      if (!gallery) return;
      if (e.key === 'ArrowLeft') leftBtn.click();
      if (e.key === 'ArrowRight') rightBtn.click();
    });
  </script>
</body>
</html>
