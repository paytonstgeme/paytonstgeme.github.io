<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Views · Payton St Geme</title>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="header" id="site-header"></header>

  <main class="container">
    <section class="views-gallery">
      <h1>Views</h1>

      <div class="gallery-wrapper">
        <button class="scroll-btn left" aria-label="Scroll left">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18L9 12L15 6"/>
          </svg>
        </button>

        <div class="grid" id="gallery-grid">
          <figure><img src="/assets/image2.jpg" alt="Ancient ruins" loading="lazy" draggable="false"><figcaption></figcaption></figure>
          <figure><img src="/assets/Bridgeheadlands.png" alt="Bridge view from the headlands" loading="lazy" draggable="false"><figcaption></figcaption></figure>
          <figure><img src="/assets/bridgecloseup.png" alt="Close-up of bridge structure" loading="lazy" draggable="false"><figcaption></figcaption></figure>
          <figure><img src="/assets/bridgered.PNG" alt="Golden Gate Bridge in red" loading="lazy" draggable="false"><figcaption>the bay.</figcaption></figure>
          <figure><img src="/assets/IMG_1057.JPG" alt="Speed and motion blur" loading="lazy" draggable="false"><figcaption>speed.</figcaption></figure>
          <figure><img src="/assets/IMG_3291.JPG" alt="Wanderer in the mist" loading="lazy" draggable="false"><figcaption>eternal wander.</figcaption></figure>
          <figure><img src="/assets/pers.jpg" alt="Perseus constellation" loading="lazy" draggable="false"><figcaption>perseus.</figcaption></figure>
          <figure><img src="/assets/IMG_1941.JPG" alt="Golden light at sunset" loading="lazy" draggable="false"><figcaption></figcaption></figure>
          <figure><img src="/assets/IMG_1970.JPG" alt="Distant horizon" loading="lazy" draggable="false"><figcaption></figcaption></figure>
          <figure><img src="/assets/IMG_2747.JPG" alt="Quiet moment" loading="lazy" draggable="false"><figcaption></figcaption></figure>
        </div>

        <button class="scroll-btn right" aria-label="Scroll right">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18L15 12L9 6"/>
          </svg>
        </button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© <span id="year"></span> Payton St Geme</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    fetch("/header.html")
      .then(r => r.text())
      .then(html => {
        const host = document.getElementById("site-header");
        host.innerHTML = html;
        host.querySelectorAll(".nav-link").forEach(a => a.classList.remove("active"));
        host.querySelector('.nav-link[href="/views.html"]')?.classList.add("active");

        const btn = host.querySelector(".menu-button");
        const sidebar = host.querySelector(".sidebar");
        const backdrop = host.querySelector(".backdrop");
        const openMenu = () => {
          sidebar?.classList.add("open");
          document.body.classList.add("menu-open");
          btn?.setAttribute("aria-expanded", "true");
          sidebar?.setAttribute("aria-hidden", "false");
          backdrop && (backdrop.hidden = false);
        };
        const closeMenu = () => {
          sidebar?.classList.remove("open");
          document.body.classList.remove("menu-open");
          btn?.setAttribute("aria-expanded", "false");
          sidebar?.setAttribute("aria-hidden", "true");
          backdrop && (backdrop.hidden = true);
        };
        btn?.addEventListener("click", () => sidebar?.classList.contains("open") ? closeMenu() : openMenu());
        backdrop?.addEventListener("click", closeMenu);
        document.addEventListener("keydown", e => e.key === "Escape" && closeMenu());
      });

    // GALLERY SCROLL LOGIC
    const gallery = document.getElementById('gallery-grid');
    const leftBtn = document.querySelector('.scroll-btn.left');
    const rightBtn = document.querySelector('.scroll-btn.right');

    if (gallery && leftBtn && rightBtn) {
      const updateScrollAmount = () => {
        const firstFigure = gallery.querySelector('figure');
        if (!firstFigure) return 400;
        const gap = parseInt(getComputedStyle(gallery).gap) || 24;
        return firstFigure.offsetWidth + gap;
      };

      let scrollAmount = updateScrollAmount();

      leftBtn.addEventListener('click', () => {
        scrollAmount = updateScrollAmount();
        gallery.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
      });

      rightBtn.addEventListener('click', () => {
        scrollAmount = updateScrollAmount();
        gallery.scrollBy({ left: scrollAmount, behavior: 'smooth' });
      });

      const updateButtons = () => {
        const atStart = gallery.scrollLeft <= 5;
        const atEnd = Math.abs(gallery.scrollLeft + gallery.clientWidth - gallery.scrollWidth) <= 5;
        leftBtn.classList.toggle('hidden', atStart);
        rightBtn.classList.toggle('hidden', atEnd);
      };

      gallery.addEventListener('scroll', updateButtons);
      window.addEventListener('resize', () => {
        scrollAmount = updateScrollAmount();
        requestAnimationFrame(updateButtons);
      });

      requestAnimationFrame(updateButtons);
    }

    document.addEventListener('keydown', e => {
      if (!gallery || document.activeElement.tagName === 'INPUT') return;
      if (e.key === 'ArrowLeft') leftBtn?.click();
      if (e.key === 'ArrowRight') rightBtn?.click();
    });
  </script>
</body>
</html>
