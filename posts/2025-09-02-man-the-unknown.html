<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POST TITLE HERE · Payton St Geme</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <!-- Shared header placeholder -->
  <header class="header" id="site-header"></header>

  <!-- Main content -->
  <main class="container article">
    <h1>POST TITLE HERE</h1>
    <div class="meta"><time datetime="2025-09-01">Sep 1, 2025</time></div>

    <p>Post content goes here…</p>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© <span id="year"></span> Payton St Geme</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Update year
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();

    // Fetch header, highlight active link, and wire sidebar
    fetch("/header.html")
      .then(r => r.text())
      .then(html => {
        const host = document.getElementById("site-header");
        host.innerHTML = html;

        // Highlight "Posts" for /posts/... pages
        host.querySelectorAll(".nav-link").forEach(a => a.classList.remove("active"));
        host.querySelector('.nav a[href="/posts.html"]')?.classList.add("active");

        // Sidebar menu wiring (safe if elements not present)
        const btn = host.querySelector(".menu-button");
        const sidebar = host.querySelector(".sidebar");
        const backdrop = host.querySelector(".backdrop");

        function openMenu(){
          sidebar?.classList.add("open");
          document.body.classList.add("menu-open");
          btn?.setAttribute("aria-expanded","true");
          sidebar?.setAttribute("aria-hidden","false");
          if (backdrop) backdrop.hidden = false;
        }
        function closeMenu(){
          sidebar?.classList.remove("open");
          document.body.classList.remove("menu-open");
          btn?.setAttribute("aria-expanded","false");
          sidebar?.setAttribute("aria-hidden","true");
          if (backdrop) backdrop.hidden = true;
        }
        btn?.addEventListener("click", () =>
          sidebar?.classList.contains("open") ? closeMenu() : openMenu()
        );
        backdrop?.addEventListener("click", closeMenu);
        document.addEventListener("keydown", e => { if (e.key === "Escape") closeMenu(); });
      });
  </script>
</body>
</html>
