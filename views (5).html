<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Views | Payton St. Geme</title>

  <!-- Google Material Icons: include icons used in navigation and lightbox (sorted alphabetically) -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chevron_left,chevron_right,close,menu,menu_open" />

  <!-- Shared stylesheet and menu script -->
  <link rel="stylesheet" href="style.css">
  <script src="scripts/main.js" defer></script>
</head>

<body>

  <!-- Header & navigation toggle -->
  <div class="container">
    <span class="material-symbols-outlined menu-btn" id="menuBtn">menu</span>
    <a href="index.html" class="logo">
      <img src="assets/your-logo.png" alt="Payton St. Geme Logo">
      <span>Payton St. Geme</span>
    </a>
  </div>

  <!-- Sidebar Navigation -->
  <nav class="sidebar" id="sidebar">
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="posts.html">Posts</a></li>
      <li><a href="views.html" class="active">Views</a></li>
    </ul>
  </nav>

  <!-- Overlay for sidebar -->
  <div class="overlay" id="overlay"></div>

  <main class="container">
    <!-- Gallery Section -->
    <section class="views-gallery">
      <h1>Views</h1>
      <div class="gallery-grid" id="gallery-grid">
        <!-- Each figure represents a photo; update paths & captions to your images -->
        <figure>
          <img src="assets/image2.jpg" alt="Ancient ruins" loading="lazy">
          <figcaption>timeless stone.</figcaption>
        </figure>
        <figure>
          <img src="assets/Bridgeheadlands.png" alt="Bridge view from the headlands" loading="lazy">
          <figcaption>from the headlands.</figcaption>
        </figure>
        <figure>
          <img src="assets/bridgecloseup.png" alt="Close-up of bridge structure" loading="lazy">
          <figcaption>steel and sky.</figcaption>
        </figure>
        <figure>
          <img src="assets/bridgered.PNG" alt="Golden Gate Bridge in red" loading="lazy">
          <figcaption>the bay.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_1057.JPG" alt="Speed and motion blur" loading="lazy">
          <figcaption>speed.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_3291.JPG" alt="Wanderer in the mist" loading="lazy">
          <figcaption>eternal wander.</figcaption>
        </figure>
        <figure>
          <img src="assets/pers.jpg" alt="Perseus constellation" loading="lazy">
          <figcaption>perseus.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_1941.JPG" alt="Golden light at sunset" loading="lazy">
          <figcaption>golden hour.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_1970.JPG" alt="Distant horizon" loading="lazy">
          <figcaption>endless horizon.</figcaption>
        </figure>
        <figure>
          <img src="assets/IMG_2747.JPG" alt="Quiet moment" loading="lazy">
          <figcaption>stillness.</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <!-- Lightbox overlay for viewing images -->
  <div class="lightbox-overlay" id="lightbox">
    <div class="lightbox-wrapper">
      <!-- Close button -->
      <span class="material-symbols-outlined lightbox-close" id="lightbox-close">close</span>
      <!-- Image display -->
      <img class="lightbox-image" id="lightbox-img" src="" alt="">
      <!-- Navigation arrows -->
      <span class="material-symbols-outlined lightbox-arrow lightbox-prev" id="lightbox-prev">chevron_left</span>
      <span class="material-symbols-outlined lightbox-arrow lightbox-next" id="lightbox-next">chevron_right</span>
    </div>
  </div>

  <!-- Lightbox & gallery script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const galleryImages = Array.from(document.querySelectorAll('#gallery-grid figure img'));
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const btnPrev = document.getElementById('lightbox-prev');
      const btnNext = document.getElementById('lightbox-next');
      const btnClose = document.getElementById('lightbox-close');
      let currentIndex = 0;

      // Initialize click events for images
      galleryImages.forEach((img, idx) => {
        img.dataset.index = idx;
        img.addEventListener('click', () => {
          currentIndex = idx;
          openLightbox();
        });
      });

      function openLightbox() {
        updateLightboxImage();
        lightbox.classList.add('open');
      }

      function closeLightbox() {
        lightbox.classList.remove('open');
      }

      function updateLightboxImage() {
        const { src, alt } = galleryImages[currentIndex];
        lightboxImg.src = src;
        lightboxImg.alt = alt;
      }

      function showPrev() {
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        updateLightboxImage();
      }

      function showNext() {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        updateLightboxImage();
      }

      btnPrev.addEventListener('click', showPrev);
      btnNext.addEventListener('click', showNext);
      btnClose.addEventListener('click', closeLightbox);

      // Close lightbox when clicking outside image area
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) closeLightbox();
      });

      // Keyboard navigation
      document.addEventListener('keydown', e => {
        if (!lightbox.classList.contains('open')) return;
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'ArrowRight') showNext();
      });
    });
  </script>

</body>
</html>
