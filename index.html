<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payton St. Geme</title>

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,menu_open" />

  <link rel="stylesheet" href="style.css">
  <script src="scripts/main.js" defer></script>
</head>

<body>

  <div class="container">
    <span class="material-symbols-outlined menu-btn" id="menuBtn">menu</span>

    <a href="index.html" class="logo">
  <img src="assets/your-logo.png" alt="Payton St. Geme Logo">
  <span>Payton St. Geme</span>
</a>

  </div>

  <nav class="sidebar" id="sidebar">
    <ul class="nav-list">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="posts.html">Posts</a></li>
    </ul>
  </nav>

  <div class="overlay" id="overlay"></div>
  
  <main class="container">

  <section class="home-views-hero" id="home-views-hero">
    <button class="hero-arrow hero-prev" type="button">&#10094;</button>

    <div class="hero-image-frame">
      <span class="hero-placeholder">&lt;images go here&gt;</span>
      <img id="hero-image" src="" alt="View image" style="display:none;">
    </div>

    <button class="hero-arrow hero-arrow-left" aria-label="Previous">Left Arrow</button>
  <button class="hero-arrow hero-arrow-right" aria-label="Next">Right Arrow</button>
  </section>

  <div class="post-list" id="posts-list"></div>
</main>

  <script>
  function formatDate(iso) {
    const date = new Date(iso);
    return date.toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
  }


  fetch('data/posts_index.json')
    .then(resp => resp.json())
    .then(posts => {
      const postsList = document.getElementById('posts-list');
      posts.forEach(post => {
        const item = document.createElement('div');
        item.className = 'post-item';
        item.innerHTML = `
          <a href="${post.url}">
            <h2>${post.title}</h2>
            <div class="meta">
              <time datetime="${post.date}">${formatDate(post.date)}</time>
            </div>
            <p>${post.desc}</p>
          </a>
        `;
        postsList.appendChild(item);
      });
    })
    .catch(err => {
      console.error('Error loading posts index:', err);
      const postsList = document.getElementById('posts-list');
      postsList.innerHTML = '<p>Error loading posts.</p>';
    });

  // -------------------------------------------
  // VIEWS HERO: pull images from views.html
  // -------------------------------------------
  async function initViewsHero() {
    const heroSection   = document.getElementById('home-views-hero');
    const heroImg       = document.getElementById('hero-image');
    const placeholder   = heroSection.querySelector('.hero-placeholder');
    const prevBtn       = heroSection.querySelector('.hero-prev');
    const nextBtn       = heroSection.querySelector('.hero-next');

    try {
      const resp = await fetch('views.html');
      const html = await resp.text();

      // Parse views.html and find images
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      // Adjust this selector to match your views.html structure.
      // If you used the .views-gallery/.gallery-grid markup, this will work out of the box.
      const imgNodes = doc.querySelectorAll('.gallery-grid img, .views-gallery img, img[data-view]');
      const urls = Array.from(imgNodes)
        .map(img => img.getAttribute('src'))
        .filter(Boolean);

      const uniqueUrls = Array.from(new Set(urls));

      if (!uniqueUrls.length) {
        // no images found, hide hero
        heroSection.classList.add('is-hidden');
        return;
      }

      let currentIndex = 0;

      function show(index) {
        currentIndex = (index + uniqueUrls.length) % uniqueUrls.length;
        const src = uniqueUrls[currentIndex];

        heroImg.src = src;
        heroImg.style.display = 'block';
        if (placeholder) placeholder.style.display = 'none';
      }

      prevBtn.addEventListener('click', () => show(currentIndex - 1));
      nextBtn.addEventListener('click', () => show(currentIndex + 1));

      // Clicking the hero takes you to the full views page
      heroImg.addEventListener('click', () => {
        window.location.href = 'views.html';
      });

      // Keyboard navigation when focused
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') show(currentIndex - 1);
        if (e.key === 'ArrowRight') show(currentIndex + 1);
      });

      // Show first image
      show(0);

    } catch (err) {
      console.error('Error loading images from views.html:', err);
      heroSection.classList.add('is-hidden');
    }
  }

  // Initialize hero after DOM is ready
  document.addEventListener('DOMContentLoaded', initViewsHero);
</script>


</body>
</html>
