<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payton St. Geme</title>

  <!-- Google Material Icons: menu & menu_open -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,menu_open" />

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Main Centered Content -->
  <div class="container">
    <!-- Hamburger Menu Button -->
    <span class="material-symbols-outlined menu-btn" id="menuBtn">menu</span>

    <!-- Logo & Title -->
    <a href="index.html" class="logo">
  <img src="assets/your-logo.png" alt="Payton St. Geme Logo">
  <span>Payton St. Geme</span>
</a>

  </div>

  <!-- Sidebar Navigation -->
  <nav class="sidebar" id="sidebar">
    <ul class="nav-list">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="posts.html">Posts</a></li>
      <li><a href="views.html">Views</a></li>
    </ul>
  </nav>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <main class="container article">
    <h1>Testing</h1>
    <div class="meta"><time datetime="2025-10-20">October 20, 2025</time></div>

    <!-- Post body -->
    <p>
      
<br><br><br>
<br><br><br>
<br><br><br>

      Testing the waters. Lets see if this works. 

      
    </p>
  </main>
  <!-- JavaScript for Menu Toggle + Active Link Highlight -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const navLinks = document.querySelectorAll('.nav-list a');

    // Highlight active page
    const currentPage = location.pathname.split('/').pop() || 'index.html';
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });

    function openMenu() {
      menuBtn.textContent = 'menu_open';
      sidebar.classList.add('open');
      overlay.classList.add('open');
    }

    function closeMenu() {
      menuBtn.textContent = 'menu';
      sidebar.classList.remove('open');
      overlay.classList.remove('open');
    }

    menuBtn.addEventListener('click', () => {
      sidebar.classList.contains('open') ? closeMenu() : openMenu();
    });

    overlay.addEventListener('click', closeMenu);

    // Close with ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidebar.classList.contains('open')) closeMenu();
    });
  </script>

</body>
</html>
