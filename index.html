<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payton St. Geme</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/style.css">

  <!-- Preload shared header for instant render -->
  <link rel="preload" href="/header.html" as="fetch" crossorigin>

  <!-- Load shared menu/sidebar/back-button -->
  <script>
    fetch('/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('shared-header').innerHTML = html);
  </script>
</head>

<body>
  <!-- Shared UI (menu, sidebar, back-button) is injected here -->
  <div id="shared-header"></div>

  <!-- PAGE-SPECIFIC HEADER: logo + brand line -->
  <header class="header">
    <div class="container masthead">
      <img src="/assets/newlogo.png" alt="Logo" class="logo">
      <div class="brandline">PAYTON ST. GEME</div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container intro">
    <h1></h1>
    
  </main>
</body>
</html>
