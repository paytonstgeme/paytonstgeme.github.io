<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payton St. Geme — Home</title>

  
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"/>

</head>

<body>

  <!-- GLOBAL HEADER (same on every page) -->
  <div id="header-placeholder"></div>

  <!-- GLOBAL SIDEBAR (same on every page) -->
  <div id="sidebar-placeholder"></div>

  <main class="container">
    <!-- Your unique page content goes here -->
    <h1>Home</h1>
    <p>Welcome Home</p>

    <!-- Example: Views hero only on home page -->
    <section class="home-views-hero" id="home-views-hero">…</section>

    <div class="post-list" id="posts-list"></div>
  </main>

  <!-- Global scripts -->
  <script src="js/main.js" defer></script>
  <script>
    // Load header & sidebar automatically
    fetch('components/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header-placeholder').innerHTML = html);

    fetch('components/sidebar.html')
      .then(r => r.text())
      .then(html => document.getElementById('sidebar-placeholder').innerHTML = html);
  </script>

  <!-- Put page-specific scripts below (e.g. views hero only on index.html) -->
  <script src="js/build_posts_index.py"></script> 
</body>
</html>
