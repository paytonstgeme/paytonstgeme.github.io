<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payton St. Geme</title>

  <!-- Material Icons -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,menu_open,arrow_circle_left" />

  <!-- Shared Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SHARED HEADER (menu + logo) -->
  <div data-include="header.html"></div>

  <!-- Main Content: Empty (logo is in header) -->
  <main class="container">
    <!-- Optional: Add hero artwork here later -->
    <!-- <img src="assets/home-artwork.jpg" alt="Home artwork" class="home-art"> -->
  </main>

  <!-- Include Header Script -->
  <script>
    function includeHTML() {
      document.querySelectorAll('[data-include]').forEach(el => {
        const file = el.getAttribute('data-include');
        fetch(file)
          .then(r => r.text())
          .then(html => {
            el.innerHTML = html;
            el.removeAttribute('data-include');
            el.querySelectorAll('script').forEach(old => {
              const script = document.createElement('script');
              script.textContent = old.textContent;
              old.parentNode.replaceChild(script, old);
            });
          })
          .catch(err => console.error('Failed to load include:', file, err));
      });
    }
    document.addEventListener('DOMContentLoaded', includeHTML);
  </script>
</body>
</html>
