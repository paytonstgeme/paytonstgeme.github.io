<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payton St. Geme</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preload" href="/header.html" as="fetch" crossorigin>
  <script>
    fetch('/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('shared-header').innerHTML = html);
  </script>
</head>
<body>
  <div id="shared-header"></div>

  <header class="header">
    <div class="container masthead">
      <img src="/assets/newlogo.png" alt="Logo" class="logo">
      <div class="brandline">PAYTON ST. GEME</div>
    </div>
  </header>

  <main class="container intro">
    <h1>Welcome</h1>
    <figure>
      <img src="/assets/Kanji and Hexagram of Harmony.png" alt="Harmony" class="hero-img">
    </figure>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Â© <span id="year"></span> Payton St. Geme</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const check = setInterval(() => {
      if (document.getElementById('shared-header').innerHTML) {
        clearInterval(check);
        document.querySelector('.nav a[href="/"]')?.classList.add('active');
      }
    }, 50);
  </script>
</body>
</html>
