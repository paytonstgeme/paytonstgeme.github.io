name: Generate posts_index.json

on:
  push:
    branches: [ main ]
    paths:
      - "posts/**"
      - "scripts/**"
      - ".github/workflows/generate-posts-index.yml"

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate posts_index.json
        run: |
          python scripts/build_posts_index.py

      - name: Commit updated index (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update posts_index.json"
          file_pattern: posts_index.json
