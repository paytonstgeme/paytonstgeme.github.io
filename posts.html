<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts | Payton St. Geme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--#include virtual="partials/header.html" -->
  <main class="page-content">
    <h1>Posts</h1>
    <div id="posts-list" class="preview-grid"></div>
  </main>

  <!-- Sidebar (same on every page) -->
  <nav class="sidebar" id="sidebar">
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="posts.html" class="active">Posts</a></li>
      <li><a href="views.html">Views</a></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay"></div>

  <script src="scripts/main.js" defer></script>
  <script>
    fetch('data/posts_index.json')
      .then(r => r.json())
      .then(posts => {
        const container = document.getElementById('posts-list');
        posts.forEach(p => {
          const card = document.createElement('article');
          card.className = 'post-card';
          card.innerHTML = `
            <a href="${p.url}">
              <h3>${p.title}</h3>
              <p class="date">${new Date(p.date).toLocaleDateString(undefined, {year:'numeric', month:'long', day:'numeric'})}</p>
              <p>${p.desc}</p>
            </a>`;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
