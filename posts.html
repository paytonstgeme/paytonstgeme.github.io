<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posts | Payton St. Geme</title>

  <!-- Google Material Icons -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,menu_open" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Helvetica Neue', Arial, sans-serif; background: #fff; overflow-x: hidden; }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 2rem;
    }

    .logo {
      text-align: center;
    }
    .logo img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto 12px;
    }
    .logo span {
      display: block;
      font-size: 0.95rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.8px;
      color: #000;
    }

    .menu-btn {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      font-size: 2.2rem;
      cursor: pointer;
      z-index: 30;
      transition: all 0.2s ease;
      user-select: none;
    }
    .menu-btn:hover { opacity: 0.7; }

    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 260px;
      height: 100%;
      background: #fff;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.1);
      transform: translateX(-100%);
      transition: transform 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 20;
      padding-top: 6rem;
      overflow-y: auto;
    }
    .sidebar.open { transform: translateX(0); }

    .nav-list {
      list-style: none;
      padding: 0 2rem;
    }
    .nav-list li { margin-bottom: 1.8rem; }
    .nav-list a {
      color: #111;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      transition: color 0.2s ease;
      display: block;
    }
    .nav-list a:hover { color: #555; }
    .nav-list a.active {
      color: #000;
      font-weight: 700;
      position: relative;
    }
    .nav-list a.active::after {
      content: '';
      position: absolute;
      left: -1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 4px;
      background: #000;
      border-radius: 50%;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    .overlay.open { opacity: 1; visibility: visible; }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
    }

    /* Page Content */
    .page-content {
      margin-top: 3rem;
      text-align: center;
      max-width: 600px;
      padding: 0 1rem;
    }
    .page-content h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .page-content p {
      font-size: 1rem;
      line-height: 1.7;
      color: #444;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 480px) {
      .sidebar { width: 220px; }
      .menu-btn { top: 1.2rem; left: 1.2rem; font-size: 2rem; }
      .logo img { width: 70px; }
    }
  </style>
</head>

<body>

  <div class="container">
    <span class="material-symbols-outlined menu-btn" id="menuBtn">menu</span>

    <div class="logo">
      <img src="assets/your-logo.png" alt="Payton St. Geme Logo">
      <span>Payton St. Geme</span>
    </div>

    <!-- Page Content -->
    <div class="page-content">
      <h1>Posts</h1>
      <p>Welcome to my posts section. Here I share thoughts, updates, and creative work.</p>
      <p><em>Coming soon: blog articles, essays, and behind-the-scenes.</em></p>
    </div>
  </div>

  <nav class="sidebar" id="sidebar">
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="posts.html" class="active">Posts</a></li>
      <li><a href="views.html">Views</a></li>
    </ul>
  </nav>

  <div class="overlay" id="overlay"></div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const navLinks = document.querySelectorAll('.nav-list a');

    // Auto-highlight current page
    const currentPage = location.pathname.split('/').pop() || 'index.html';
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });

    function openMenu() {
      menuBtn.textContent = 'menu_open';
      sidebar.classList.add('open');
      overlay.classList.add('open');
    }

    function closeMenu() {
      menuBtn.textContent = 'menu';
      sidebar.classList.remove('open');
      overlay.classList.remove('open');
    }

    menuBtn.addEventListener('click', () => {
      sidebar.classList.contains('open') ? closeMenu() : openMenu();
    });

    overlay.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidebar.classList.contains('open')) closeMenu();
    });
  </script>

</body>
</html>
