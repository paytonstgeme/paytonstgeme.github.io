<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posts | Payton St. Geme</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <div class="container">
    <span class="material-symbols-outlined menu-btn" id="menuBtn">menu</span>
    <div class="logo">
      <img src="assets/your-logo.png" alt="Payton St. Geme Logo">
      <span>Payton St. Geme</span>
    </div>

    <main class="page-content">
      <h1>Posts</h1>
      <div id="posts-list" class="preview-grid"></div>
    </main>
  </div>

  <nav class="sidebar" id="sidebar">
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="posts.html" class="active">Posts</a></li>
      <li><a href="views.html">Views</a></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay"></div>

  <script src="scripts/main.js" defer></script>
  <script>
    fetch('data/posts_index.json')
      .then(r => r.json())
      .then(posts => {
        const container = document.getElementById('posts-list');
        posts.forEach(p => {
          const card = document.createElement('article');
          card.className = 'post-card';
          card.innerHTML = `
            <a href="${p.url}">
              <h3>${p.title}</h3>
              <p class="date">${new Date(p.date).toLocaleDateString(undefined, {year:'numeric', month:'long', day:'numeric'})}</p>
              <p>${p.desc}</p>
            </a>`;
          container.appendChild(card);
        });
      });
  </script>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const navLinks = document.querySelectorAll('.nav-list a');

    // Highlight active page
    const currentPage = location.pathname.split('/').pop() || 'index.html';
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });

    function openMenu() {
      menuBtn.textContent = 'menu_open';
      sidebar.classList.add('open');
      overlay.classList.add('open');
    }

    function closeMenu() {
      menuBtn.textContent = 'menu';
      sidebar.classList.remove('open');
      overlay.classList.remove('open');
    }

    menuBtn.addEventListener('click', () => {
      sidebar.classList.contains('open') ? closeMenu() : openMenu();
    });

    overlay.addEventListener('click', closeMenu);
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && sidebar.classList.contains('open')) closeMenu();
    });
  </script>
  
</body>
</html>
