<!DOCTYPE html>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,close">
</head>
<body>

  <!-- Include header & sidebar -->
  <div w3-include-html="components/header.html"></div>
  <div w3-include-html="components/sidebar.html"></div>

  <main class="container intro">
    <h1>Posts</h1>
    <p class="lede">Posts</p>
    <img src="assets/your-logo.png" alt="Payton St Geme" class="hero-img">
  </main>

  <footer class="footer container">

  </footer>

  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>w3.includeHTML();</script>
  <script>
    // Mobile menu script from Step 3 above
    const menuBtn  = document.querySelector('.header .menu-button');
    const closeBtn = document.querySelector('.sidebar .close-btn');
    const sidebar  = document.getElementById('sidebar');
    const backdrop = document.getElementById('backdrop');
    function openMenu() { document.body.classList.add('menu-open'); sidebar.classList.add('open'); backdrop.classList.add('open'); sidebar.setAttribute('aria-hidden', 'false'); }
    function closeMenu() { document.body.classList.remove('menu-open'); sidebar.classList.remove('open'); backdrop.classList.remove('open'); sidebar.setAttribute('aria-hidden', 'true'); }
    menuBtn?.addEventListener('click', openMenu);
    closeBtn?.addEventListener('click', closeMenu);
    backdrop?.addEventListener('click', closeMenu);
  </script>


  <script src="js/build_posts_index.py"></script> 
</body>
