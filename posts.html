<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posts | Payton St. Geme</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <div class="container">
    <!-- Menu Button -->
    <span class="material-symbols-outlined menu-btn" id="menuBtn">menu</span>

    <!-- Logo -->
    <div class="logo">
      <img src="assets/your-logo.png" alt="Payton St. Geme Logo">
      <span>Payton St. Geme</span>
    </div>

    <!-- Posts Content -->
    <main class="page-content">
      <h1>Posts</h1>
      <div id="posts-list" class="preview-grid"></div>
    </main>
  </div>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="posts.html" class="active">Posts</a></li>
      <li><a href="views.html">Views</a></li>
    </ul>
  </nav>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Scripts -->
  <script src="scripts/main.js" defer></script>
  <script>
    fetch('data/posts_index.json')
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}: ${r.statusText}`);
        return r.json();
      })
      .then(posts => {
        const container = document.getElementById('posts-list');
        if (!posts || posts.length === 0) {
          container.innerHTML = '<p style="text-align:center; color:#666;">No posts yet.</p>';
          return;
        }
        posts.forEach(p => {
          const card = document.createElement('article');
          card.className = 'post-card';
          card.innerHTML = `
            <a href="${p.url}">
              <h3>${p.title}</h3>
              <p class="date">${new Date(p.date).toLocaleDateString(undefined, {year:'numeric', month:'long', day:'numeric'})}</p>
              <p>${p.desc}</p>
            </a>`;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Failed to load posts:', err);
        document.getElementById('posts-list').innerHTML = `
          <p style="color:red; text-align:center;">
            Error loading posts. Check console (F12).
          </p>`;
      });
  </script>

</body>
</html>
